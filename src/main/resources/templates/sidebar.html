<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords"
          content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Ecommerce</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.jpg}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

</head>
<body>
<div th:fragment="sidebar" class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">
            <ul>
                <li class="submenu">
                    <a href="javascript:void(0);"><img
                            src="/assets/img/icons/product.svg"
                            alt="img"><span>BizSmart</span> <span
                            class="menu-arrow"></span></a>
                    <ul th:with="currentUri=${servletPath}">
                        <li><a th:classappend="${currentUri.endsWith('/api/size')} ? 'active' : ''" href="/api/size">Size</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/size/add')} ? 'active' : ''" href="/api/size/add">Add Size</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/color')} ? 'active' : ''" href="/api/color">Color</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/color/add')} ? 'active' : ''" href="/api/color/add">Add Color</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/product')} ? 'active' : ''" href="/api/product">Product</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/product/add')} ? 'active' : ''" href="/api/product/add">Add Product</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/employee')} ? 'active' : ''" href="/api/employee">Employee</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/employee/add')} ? 'active' : ''" href="/api/employee/add">Add Employee</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/user')} ? 'active' : ''" href="/api/user">User</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/user/add')} ? 'active' : ''" href="/api/user/add">Add User</a></li>
                        <li><a th:classappend="${currentUri.endsWith('/api/bill')} ? 'active' : ''" href="/api/bill" >Bill</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/assets/js/feather.min.js}"></script>
<script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
<script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/plugins/select2/js/select2.min.js}"></script>
<script th:src="@{/assets/plugins/sweetalert/sweetalert2.all.min.js}"></script>
<script th:src="@{/assets/plugins/sweetalert/sweetalerts.min.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>

</body>
</html>
